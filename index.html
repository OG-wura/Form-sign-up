<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="main">
    <div class="form-con">
      <div class="form">
        <p>Fill out the required fields</p>
        <div class="name">
          <label for="name">Enter your name:
            <input type="text" name="name" id="name" placeholder="Full name">
          </label>

        </div>
        <div class="username">
          <label for="username">Enter your username:
            <input type="text" name="username" id="username" placeholder="Username">
          </label>

        </div>
        <div class="email">
          <label for="email">Enter your email:
            <input type="text" name="email" id="email" placeholder="youremail@company.com">
          </label>
        </div>

        <div class="password">
          <label for="password">Enter your password:
            <input type="text" name="password" id="password" placeholder="Input password">
          </label>
        </div>
        <button type="submit" class="submit">Register</button>
      </div>
    </div>
  </div>
</body>
</html>
